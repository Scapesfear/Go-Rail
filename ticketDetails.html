<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Details</title>
  <link rel="stylesheet" href="ticketDetails.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Ticket Details</h1>
    </header>

    <table id="detailsTable">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Passenger Name</th>
          <th>Train</th>
          <th>Coach</th>
          <th>Travel Date</th>
          <th>Booking Status</th>
          <th>Refund</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Waiting Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Details will be inserted here -->
      </tbody>
    </table>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to cancel this ticket?</p>
        <div class="modal-buttons">
          <button id="confirmCancel">Yes</button>
          <button id="cancelCancel">No</button>
        </div>
      </div>
    </div>

    <div class="back">
      <button onclick="window.location.href='booking_history.html'">‚Üê Back</button>
    </div>
  </div>

  <script src="ticketDetails.js"></script>
</body>
</html>
