<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoRail | Edit Details</title>
    <link rel="stylesheet" href="edit_details.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">GoRail</div>
            <div class="user-greet" id="userGreet">Welcome back, Passenger</div>
        </div>

        <div class="main-content">
            <div class="edit-form-container">
                <h1>Edit Personal Details</h1>
                <form id="editForm" action="update_details.php" method="POST">
                    <div class="form-group">
                        <label for="loginName">Login Name</label>
                        <div class="input-group">
                            <input type="text" id="loginName" name="loginName" readonly>
                            <button type="button" class="edit-btn" onclick="enableEdit('loginName')">Edit</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <div class="input-group">
                            <input type="text" id="contactNumber" name="contactNumber" readonly>
                            <button type="button" class="edit-btn" onclick="enableEdit('contactNumber')">Edit</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input type="email" id="email" name="email" readonly>
                            <button type="button" class="edit-btn" onclick="enableEdit('email')">Edit</button>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="cancel-btn" onclick="window.location.href='edit_profile.html'">Cancel</button>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="edit_details.js"></script>
</body>
</html>
