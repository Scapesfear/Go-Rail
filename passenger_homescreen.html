<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoRail | Passenger Home</title>
  <link rel="stylesheet" href="passenger_homescreen.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">GoRail</div>
      <div class="user-greet" id="userGreet">Welcome back, Passenger</div>
    </div>

    <div class="main-content">
      <div class="welcome-message">
        <h1>Hello, <span id="userName">Passenger</span>!</h1>
        <p>What would you like to do today?</p>
      </div>

      <div class="action-buttons">
        <a href="book_ticket.html" class="action-btn book-btn">
          <i class="fas fa-ticket-alt"></i>
          <span>Book Ticket</span>
        </a>
        <a href="booking_history.html" class="action-btn history-btn">
          <i class="fas fa-history"></i>
          <span>Booking History</span>
        </a>
        <a href="manage_profile.html" class="action-btn profile-btn">
          <i class="fas fa-user-cog"></i>
          <span>Manage Profile</span>
        </a>
        <a href="login.html" class="action-btn logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Set name from localStorage
    const userName = localStorage.getItem("userName") || "Passenger";
    document.getElementById("userGreet").textContent = `Welcome back, ${userName}`;
    document.getElementById("userName").textContent = userName;
    
    // Logout functionality
    document.querySelector('.logout-btn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('userName');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
