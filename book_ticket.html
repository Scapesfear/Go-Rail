<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoRail | Book Ticket</title>
    <link rel="stylesheet" href="book_ticket.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">GoRail</div>
            <div class="user-greet" id="userGreet">Welcome back, Passenger</div>
        </div>

        <div class="main-content">
            <div class="booking-form-container">
                <h1>Book Your Ticket</h1>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="sourceStation">Source Station</label>
                        <select id="sourceStation" name="sourceStation" required>
                            <option value="">Select Source Station</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destinationStation">Destination Station</label>
                        <select id="destinationStation" name="destinationStation" required>
                            <option value="">Select Destination Station</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="journeyDate">Journey Date</label>
                        <select id="journeyDate" name="journeyDate" required>
                            <option value="">Select Journey Date</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="coachClass">Coach Class</label>
                        <select id="coachClass" name="coachClass" required>
                            <option value="">Select Coach Class</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="passengerCount">Number of Passengers</label>
                        <div class="passenger-counter">
                            <button type="button" id="decreasePassengers" class="counter-btn">-</button>
                            <input type="number" id="passengerCount" name="passengerCount" value="1" min="1" readonly>
                            <button type="button" id="increasePassengers" class="counter-btn">+</button>
                        </div>
                    </div>

                    <button type="button" id="showSeatsBtn" class="show-seats-btn">
                        Show Available Seats
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="book_ticket.js"></script>
</body>
</html>
