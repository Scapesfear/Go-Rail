<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoRail | Edit Profile</title>
  <link rel="stylesheet" href="edit_profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">GoRail</div>
      <div class="user-greet" id="userGreet">Welcome back, Passenger</div>
    </div>

    <div class="main-content">
      <div class="profile-options">
        <h1>Edit Profile</h1>
        <div class="options-grid">
          <a href="edit_details.html" class="option-card">
            <i class="fas fa-user-edit"></i>
            <h2>Edit Details</h2>
            <p>Update your personal information</p>
          </a>
          <a href="change_password.html" class="option-card">
            <i class="fas fa-key"></i>
            <h2>Change Password</h2>
            <p>Update your account password</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Set name from localStorage
    const userName = localStorage.getItem("userName") || "Passenger";
    document.getElementById("userGreet").textContent = `Welcome back, ${userName}`;
  </script>
</body>
</html>
