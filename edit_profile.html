<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - GoRail</title>
  <link rel="stylesheet" href="edit_profile.css" />
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <h2>Edit Profile</h2>
      <form id="editProfileForm">
        <label for="loginName"></label><input type="text" id="loginName" placeholder="Login Name" required />
        <label for="email"></label><input type="email" id="email" placeholder="Email" required />
        <label for="contactNumber"></label><input type="text" id="contactNumber" placeholder="Contact Number" required />
        <label for="password"></label><input type="password" id="password" placeholder="Password" required />
        <button class="submit-btn" type="submit">Save Changes</button>
        <button class="submit-btn" type="button" onclick="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
