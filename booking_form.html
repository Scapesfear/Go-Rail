<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoRail | Book Tickets</title>
    <link rel="stylesheet" href="booking_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">GoRail</div>
            <div class="user-greet" id="userGreet">Welcome back, Passenger</div>
        </div>

        <div class="main-content">
            <div class="booking-form-container">
                <h1>Passenger Details</h1>
                <div class="train-info-summary" id="trainInfo">
                    <!-- Train information will be populated here -->
                </div>
                
                <form id="bookingForm">
                    <div id="passengerForms">
                        <!-- Passenger forms will be dynamically added here -->
                    </div>

                    <div class="payment-section">
                        <h2>Payment Details</h2>
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select id="paymentMethod" name="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="UPI">UPI</option>
                                <option value="CREDIT_CARD">Credit Card</option>
                                <option value="DEBIT_CARD">Debit Card</option>
                                <option value="WALLET">Wallet</option>
                                <option value="NET_BANKING">Net Banking</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="book-tickets-btn">
                        <i class="fas fa-ticket-alt"></i>
                        Book Tickets
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="booking_form.js"></script>
</body>
</html>
