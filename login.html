<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Authentication - GoRail</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="header">
        <h1>Welcome Passenger</h1>
        <p>Sign in or create an account to continue</p>
      </div>
      
      <div class="toggle-buttons">
        <button class="toggle-btn active" id="loginBtn">Login</button>
        <button class="toggle-btn" id="signupBtn">Sign Up</button>
      </div>
      
      <div class="form-container">
        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Contact Number" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <button type="submit" class="submit-btn">Login</button>
          <p class="forgot-password">Forgot Password?</p>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" required>
          </div>
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Contact Number" required>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email Address" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Create Password" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle between login and signup forms
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const contact = e.target.querySelector('input[type="tel"]').value;
    const password = e.target.querySelector('input[type="password"]').value;
    console.log("hello");
    try {
      const response = await fetch('http://localhost:3001/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ contact, password })
      });
      
      const data = await response.json();
      console.log("Hello");
      if (data.success) {
        alert('Login successful!');
        // Redirect to dashboard or home page
        window.location.href = 'landing.html';
      } else {
        alert(data.message || 'Login failed');
      }
    } catch (error) {
      console.error('Error:', error);
      alert(`Login Error: ${error.message || 'Unknown error occurred'}`);
    }
  });

  // Handle signup form submission
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = e.target.querySelector('input[type="text"]').value;
    const contact = e.target.querySelectorAll('input[type="tel"]')[0].value;
    const email = e.target.querySelector('input[type="email"]').value;
    const password = e.target.querySelectorAll('input[type="password"]')[0].value;
    const userType = 'Passenger'; // Since this is the passenger page
    
    try {
      const response = await fetch('http://localhost:3001/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, password, contact, email, userType })
      });
      
      const data = await response.json();
      if (data.success) {
        alert('Signup successful! Please login.');
        // Switch to login form
        document.getElementById('loginBtn').click();
      } else {
        alert(data.message || 'Signup failed');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred during signup');
    }
  });
  </script>
</body>
</html>
